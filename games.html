    <script>
        const searchInput = document.getElementById("gameSearch");
        const games = document.querySelectorAll(".games-grid .game");

        searchInput.addEventListener("input", () => {
            const filter = searchInput.value.toLowerCase();
            games.forEach(game => {
                const name = game.getAttribute("data-name") || ""; // use data-name attribute
                if (name.toLowerCase().includes(filter)) {
                    game.style.display = "block";
                } else {
                    game.style.display = "none";
                }
            });
        });

        const randomBtn = document.getElementById("randomGameBtn");
        const gamesList = Array.from(document.querySelectorAll(".games-grid .game"));

        randomBtn.addEventListener("click", () => {
            if (gamesList.length === 0) return;
            // Pick a random game
            const randomGame = gamesList[Math.floor(Math.random() * gamesList.length)];
            // Submit the form itself
            randomGame.submit();
        });

    </script>
