<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler with Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 100vh;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .left-panel {
            overflow-y: auto;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 13px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .button-group button {
            margin: 0;
            margin-top: 5px;
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .stat {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }

        .results {
            flex: 1;
            overflow-y: auto;
            margin-top: 15px;
        }

        .result-item {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .result-item.active {
            background: #e3f2fd;
            border-left-color: #1976d2;
        }

        .result-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .result-url {
            color: #666;
            font-size: 11px;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .result-text {
            color: #999;
            font-size: 12px;
            line-height: 1.3;
        }

        .search-section {
            margin: 15px 0 0 0;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        #preview {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .preview-header {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            font-weight: bold;
            color: #666;
        }

        .preview-content {
            flex: 1;
            overflow: auto;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .no-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .right-panel {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- LEFT PANEL: CONTROLS AND RESULTS -->
        <div class="panel left-panel">
            <h1>üï∑Ô∏è Web Crawler</h1>
            <p class="subtitle">Crawl websites and preview them</p>

            <div class="form-group">
                <label for="url">Website URL:</label>
                <input type="text" id="url" placeholder="https://example.com" value="https://example.com">
            </div>

            <div class="form-group">
                <label for="pages">Pages to crawl:</label>
                <input type="number" id="pages" value="3" min="1" max="10">
            </div>

            <div id="status" class="status"></div>

            <button onclick="crawlSite()" style="width: 100%;">üöÄ Start Crawling</button>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="crawledCount">0</div>
                    <div class="stat-label">Pages Crawled</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="foundCount">0</div>
                    <div class="stat-label">Results</div>
                </div>
            </div>

            <div class="search-section">
                <label for="search">üîç Search:</label>
                <input type="text" id="search" placeholder="Type to search..." onkeyup="filterResults()">
            </div>

            <div class="results" id="results"></div>
        </div>

        <!-- RIGHT PANEL: PREVIEW -->
        <div class="panel right-panel">
            <div id="preview">
                <div class="preview-header">üìÑ Page Preview</div>
                <div class="preview-content">
                    <div class="no-preview">Click on a result to preview it</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allPages = [];
        let selectedIndex = -1;

        function showStatus(msg, type = 'info') {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = 'status show ' + type;
        }

        function hideStatus() {
            document.getElementById('status').classList.remove('show');
        }

        async function fetchWithProxy(url) {
            try {
                const response = await fetch(url, {
                    mode: 'cors',
                    headers: {
                        'User-Agent': 'Mozilla/5.0'
                    }
                });
                if (response.ok) {
                    return await response.text();
                }
            } catch (e) {
                console.log('Direct fetch failed, trying proxy...');
            }

            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
                const response = await fetch(proxyUrl);
                if (response.ok) {
                    return await response.text();
                }
            } catch (e) {
                console.log('Proxy failed');
            }

            throw new Error('Could not fetch URL');
        }

        async function crawlSite() {
            const url = document.getElementById('url').value.trim();
            const maxPages = parseInt(document.getElementById('pages').value);

            if (!url) {
                showStatus('‚ùå Please enter a URL', 'error');
                return;
            }

            try {
                new URL(url);
            } catch {
                showStatus('‚ùå Invalid URL format', 'error');
                return;
            }

            showStatus('üï∑Ô∏è Crawling website...', 'info');
            
            allPages = [];
            selectedIndex = -1;
            let button = event.target;
            button.disabled = true;

            const visited = new Set();
            const queue = [url];
            let crawled = 0;

            while (queue.length > 0 && crawled < maxPages) {
                const currentUrl = queue.shift();
                
                if (visited.has(currentUrl)) continue;
                visited.add(currentUrl);

                try {
                    showStatus(`üï∑Ô∏è Crawling page ${crawled + 1}/${maxPages}...`, 'info');

                    const html = await fetchWithProxy(currentUrl);
                    
                    const titleMatch = html.match(/<title[^>]*>([^<]+)<\/title>/i);
                    const title = titleMatch ? titleMatch[1] : 'No Title';

                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html.replace(/<script[^>]*>.*?<\/script>/gi, '')
                                            .replace(/<style[^>]*>.*?<\/style>/gi, '');
                    const text = tempDiv.innerText.substring(0, 300);

                    allPages.push({
                        url: currentUrl,
                        title: title,
                        text: text,
                        html: html
                    });

                    crawled++;
                    document.getElementById('crawledCount').textContent = crawled;

                    const linkRegex = /href=["']([^"']+)["']/gi;
                    let match;
                    while ((match = linkRegex.exec(html)) && queue.length < maxPages * 2) {
                        let link = match[1];
                        try {
                            link = new URL(link, currentUrl).href;
                            const linkDomain = new URL(link).hostname;
                            const baseDomain = new URL(url).hostname;
                            if (linkDomain === baseDomain && !visited.has(link)) {
                                queue.push(link);
                            }
                        } catch {}
                    }

                } catch (err) {
                    console.error('Error crawling:', err);
                }

                await new Promise(r => setTimeout(r, 300));
            }

            button.disabled = false;
            displayResults(allPages);
            showStatus(`‚úÖ Found ${allPages.length} pages! Click to preview.`, 'success');
            setTimeout(hideStatus, 5000);
        }

        function displayResults(pages) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (pages.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align:center;color:#999;font-size:13px;">No results yet</p>';
                document.getElementById('foundCount').textContent = '0';
                return;
            }

            pages.forEach((page, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                if (index === selectedIndex) item.classList.add('active');
                item.onclick = () => previewPage(index);
                item.innerHTML = `
                    <div class="result-title">${page.title}</div>
                    <div class="result-url">${page.url}</div>
                    <div class="result-text">${page.text.substring(0, 100)}...</div>
                `;
                resultsDiv.appendChild(item);
            });

            document.getElementById('foundCount').textContent = pages.length;
        }

        function previewPage(index) {
            selectedIndex = index;
            const page = allPages[index];
            const previewDiv = document.getElementById('preview');
            
            // Create sanitized HTML content
            let html = page.html;
            // Remove scripts and styles that could interfere
            html = html.replace(/<script[^>]*>.*?<\/script>/gi, '');
            
            // Set base URL for relative links
            html = `
                <base href="${page.url}">
                ${html}
            `;

            // Create iframe content
            previewDiv.innerHTML = `
                <div class="preview-header">üìÑ ${page.title}</div>
                <div class="preview-content">
                    <iframe srcdoc="${escapeHtml(html)}" sandbox="allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
                </div>
            `;

            // Update active state
            document.querySelectorAll('.result-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function filterResults() {
            const query = document.getElementById('search').value.toLowerCase();
            
            if (!query) {
                displayResults(allPages);
                return;
            }

            const filtered = allPages.filter(page => 
                page.title.toLowerCase().includes(query) ||
                page.text.toLowerCase().includes(query) ||
                page.url.toLowerCase().includes(query)
            );

            displayResults(filtered);
        }
    </script>
</body>
</html>
